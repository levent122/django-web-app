<!DOCTYPE html>
{% load semanticui %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Google Fonts -->
	<link href="{% static 'css/font.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <title>GİRİŞ YAP</title>
    <style>
        html,body{
            background-image: url("{% static 'img/bg.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            font-family: 'Numans', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body style="overflow: hidden">

    {% include "parts/navbar.html" %}

    <div class="ui centered grid">
        <div style="margin-top: 250px;" class="six wide tablet five wide computer column">
            <div style="width: 100%; box-shadow: 0px 5px 20px black" class="ui card">
                <div class="content">
                    <h3>Giriş Yap</h3>
                    <hr>
                    <form method="POST" class="ui form">
                        {% csrf_token %}
                        <div class="field">
                            {% render_field form.username _icon='user icon' _align='left' %}
                            {% render_field form.password _icon='lock icon' _align='left' %}
                        </div>
                        <button type="submit" style="width:  100%" class="ui inverted primary button"><i class="sign-in icon"></i>Giriş</button>
                    </form>
                </div>                                              
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
